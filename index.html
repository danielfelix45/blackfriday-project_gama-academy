<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Black Friday</title>
</head>
<body>

  <!--Section-Logo-->
  <section class="section-container background-section-one">
    <a href="#"><img src="assets/logoblackfriday (1).webp" alt="Logotipo"></a>
    <h1>Próxima promoção: </h1>
    <div id="dday"></div>
  </section>

  <!--Section-form-->
  <section class="section-container background-section-two">
    <div class="card-container">
      <p>Cadastre aqui e receba nossas promoções!</p>
      <div id="content">
        <form id="form">
          <input type="text" placeholder="name" id="nome">
          <input type="text" placeholder="email" id="email">
          <input type="submit" value="Cadastrar">
        </form>
      </div>
    </div>
  </section>

  <!--Footer-->
  <footer class="background-footer">
    <div>
      <p>Feito por {Daniel Félix}</p>
    </div>
    <div>
      <a href="https://instagram.com" target="_blank"><img src="./assets/icon-insta.png" alt=""></a>
      <a href="https://facebook.com" target="_blank"><img src="./assets/icon-face.png" alt=""></a>
      <a href="https://youtube.com" target="_blank"><img src="./assets/icon-youtube.png" alt=""></a>
    </div>
  </footer>
  
</body>
<script src="js/script.js"></script>
</html>
